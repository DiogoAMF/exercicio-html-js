<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verificando Valores</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Verificação de Números</h1>
      <p>Digite os valores no formulário abaixo:</p>

      <form id="form">
        <input type="number" id="numA" name="A" id="A" placeholder="Valor A" />
        <input type="number" id="numB" name="B" id="B" placeholder="Valor B" />
        <button id="botao" type="submit" onclick="verificar()">
          Verificar Resultado
        </button>
        <p id="msg">Mensagem</p>
      </form>
    </div>
    <script src="main.js"></script>
  </body>
</html>
